<div *ngIf="errorMessage != undefined">
  <p class="text-danger">{{errorMessage}}</p>
</div>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.id" />
  <div class="form-group">
    <label>NAME</label>
    <input class="form-control form-control-lg" placeholder="Name" name="name"
           #name="ngModel" [(ngModel)]="service.formData.name"
           required [class.invalid]="name.invalid && name.touched">
  </div>
  <div class="form-group">
    <label>SURNAME</label>
    <input class="form-control form-control-lg" placeholder="Surname" name="surname"
           #surname="ngModel" [(ngModel)]="service.formData.surname"
           [class.invalid]="surname.invalid && surname.touched">
  </div>
  <div class="form-group">
    <label>IDENTIFICATION NUMBER</label>
    <input class="form-control form-control-lg" placeholder="Identification Number" name="idNumber"
           #idNumber="ngModel" [(ngModel)]="service.formData.idNumber"
           required maxlength="11" minlength="11" [class.invalid]="idNumber.invalid">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>GENDER</label>
      <input class="form-control form-control-lg" placeholder="Gender" name="gender"
             #gender="ngModel" [(ngModel)]="service.formData.gender"
             [class.invalid]="gender.invalid && gender.touched">
    </div>
    <div class="form-group col-md-6">
      <label>BIRTH DATE</label>
      <input class="form-control form-control-lg" placeholder="DD/MM/YY" name="dateOfBirth"
             #dateOfBirth="ngModel" [(ngModel)]="service.formData.dateOfBirth"
             [class.invalid]="dateOfBirth.invalid && dateOfBirth.touched">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
